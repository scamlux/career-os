apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: careeros/api-gateway:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: platform-config
          env:
            - name: DATABASE_URL
              value: postgres://postgres:postgres@auth-db.careeros.svc.cluster.local:5432/auth
            - name: AUTH_GRPC_URL
              value: auth-service.careeros.svc.cluster.local:50051
            - name: USER_PROFILE_GRPC_URL
              value: user-profile-service.careeros.svc.cluster.local:50051
            - name: AI_CORE_GRPC_URL
              value: ai-core-service.careeros.svc.cluster.local:50051
            - name: ROADMAP_GRPC_URL
              value: roadmap-service.careeros.svc.cluster.local:50051
            - name: LMS_GRPC_URL
              value: lms-service.careeros.svc.cluster.local:50051
            - name: EDU_TRACKER_GRPC_URL
              value: edu-tracker-service.careeros.svc.cluster.local:50051
            - name: BILLING_GRPC_URL
              value: subscription-billing-service.careeros.svc.cluster.local:50051
            - name: ANALYTICS_GRPC_URL
              value: analytics-service.careeros.svc.cluster.local:50051
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-gateway
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-gateway
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
