apiVersion: apps/v1
kind: Deployment
metadata:
  name: subscription-billing-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: subscription-billing-service
  template:
    metadata:
      labels:
        app: subscription-billing-service
    spec:
      containers:
        - name: subscription-billing-service
          image: careeros/subscription-billing-service:latest
          ports:
            - containerPort: 8080
            - containerPort: 50051
          envFrom:
            - configMapRef:
                name: platform-config
          env:
            - name: SERVICE_NAME
              value: subscription-billing-service
            - name: GRPC_PORT
              value: "50051"
            - name: HTTP_PORT
              value: "8080"
            - name: DATABASE_URL
              value: postgres://postgres:postgres@billing-db.careeros.svc.cluster.local:5432/billing
---
apiVersion: v1
kind: Service
metadata:
  name: subscription-billing-service
spec:
  selector:
    app: subscription-billing-service
  ports:
    - name: http
      port: 8080
      targetPort: 8080
    - name: grpc
      port: 50051
      targetPort: 50051
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: subscription-billing-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: subscription-billing-service
  minReplicas: 2
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
