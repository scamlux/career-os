name: CD

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Kustomize build validation
        run: |
          test -f infra/kubernetes/base/kustomization.yaml
          echo "kubectl apply -k infra/kubernetes/base would run here"
